<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="Contact-styles.css">
</head>
<body>
    <div class="contact-form">
        <h2>Talk to us</h2>
        <form action="https://getform.io/f/jawxzonb" method="POST">
            <div class="input-group">
                <input type="email" id="work-email" name="work-email" required>
                <label for="work-email">Work email*</label>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <input type="text" id="first-name" name="first-name" required>
                    <label for="first-name">First name*</label>
                </div>
                <div class="input-group">
                    <input type="text" id="last-name" name="last-name" required>
                    <label for="last-name">Last name*</label>
                </div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to Fyle's terms and conditions, and provide consent to send me communication.</label>
            </div>
            <button type="submit">Contact Us</button>
        </form>
    </div>
    <script src="scripts.js"></script>
    
</body>
</html>
